<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Perfect Security</title>

  <!-- Reveal.js core styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
  <!-- Theme (choose: beige, black, blood, league, moon, night, serif, simple, sky, solarized, white) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css" id="theme">
  <!-- Optional: use Montserrat for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{{prefix}}}/css/slides.css">
</head>
<body>

  <!-- Reveal.js presentation container -->
  <div class="reveal">
    <div class="slides">

      {{{content}}}

    </div>
  </div>
   <!-- Reveal.js core library -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
  <!-- Markdown plugin -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
  <!-- Highlight plugin (optional, for code syntax highlighting) -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/math/math.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      transition: 'slide',
      plugins: [ RevealMarkdown, RevealHighlight, RevealMath.MathJax3 ],
      mathjax3: {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      }
    });
  </script>
  
  <script>
    // Initialize Reveal.js
    Reveal.initialize({
      hash: true, // allows direct linking to slides
      slideNumber: true,
      plugins: [ RevealMarkdown, RevealHighlight ],
      transition: 'slide' // choose: 'slide', 'fade', 'convex', 'concave', 'zoom'
    });
  </script>

</body>
</html>
