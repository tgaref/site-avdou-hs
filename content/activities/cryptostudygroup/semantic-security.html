Ένα σύστημα κρυπτογράφησης $\ \mathcal{E}\ $ λέγεται σημεσιολογικά ασφαλές, εάν για κάθε επιτηθέμενο $\mathcal{A}$,

#### Συνεπειες του ορισμου

- Εάν το κρυπτοσύστημα $\mathcal{E}$ είναι σημασιολογικά ασφαλές, κανένας αποτελεσματικός αντίπαλος δεν μπορεί
να υπολογίσει έστω και ένα bit πληροφορίας για το αρχικό μήνυμα!

Ας υποθέσουμε ότι υπάρχει αποτελεσματικός αντίπαλος $\mathcal{A}$ που μπορεί να υπολογίσει το πρώτο bit του αρχικού
μηνύματος με πιθανότητα σημαντικά καλύτερη από $1/2$. 

Θα κατασκευάσουμε ένα αποτελεσματικό αντίπαλο $\mathcal{B}$ που κερδίζει το παιχνίδι της σημασιολογικής
ασφάλειας με πλεονέκτημα μη αμελητέο.
